<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height for vertical centering */
            box-sizing: border-box;
        }

        /* Centered Box */
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Limit the box width */
            text-align: center;
        }

        /* Headings */
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #007bff;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        /* File Input */
        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
            box-sizing: border-box;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            width: 90%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Navigation Links Styled as Buttons */
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 0.9em;
            text-decoration: none;
            width: 90%;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/docxtopdf" method="post" enctype="multipart/form-data">
            <h1>DOCX to PDF</h1>
            <h2>Document Converter</h2>
            <h2>Convert DOCX to PDF</h2>
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Download PDF File">
            <a href="/" class="btn">Home</a>
            <a href="/logout" class="btn">Logout</a>
            <a href="/history" class="btn">History</a>
        </form>
    </div>
</body>
</html>
